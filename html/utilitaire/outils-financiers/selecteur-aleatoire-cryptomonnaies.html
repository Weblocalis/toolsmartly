<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélecteur Aléatoire de Cryptomonnaies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .crypto-info {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .crypto-info p {
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sélecteur Aléatoire de Cryptomonnaies</h1>
    <p>Découvrez une cryptomonnaie aléatoire</p>
  </header>
  <main>
    <button id="selectBtn">Sélectionner une Cryptomonnaie</button>
    <div class="crypto-info" id="cryptoInfo">
      <p>Aucune cryptomonnaie sélectionnée pour le moment.</p>
    </div>
    <textarea id="cryptoList">[
  {"name": "Bitcoin", "symbol": "BTC", "price": 43000},
  {"name": "Ethereum", "symbol": "ETH", "price": 3000},
  {"name": "Cardano", "symbol": "ADA", "price": 1.2},
  {"name": "Binance Coin", "symbol": "BNB", "price": 450},
  {"name": "XRP", "symbol": "XRP", "price": 0.9}
]</textarea>
    <button id="updateListBtn">Mettre à Jour la Liste</button>
  </main>

  <script>
    let cryptoList = [
      { name: "Bitcoin", symbol: "BTC", price: 43000 },
      { name: "Ethereum", symbol: "ETH", price: 3000 },
      { name: "Cardano", symbol: "ADA", price: 1.2 },
      { name: "Binance Coin", symbol: "BNB", price: 450 },
      { name: "XRP", symbol: "XRP", price: 0.9 }
    ];

    const cryptoInfo = document.getElementById("cryptoInfo");

    document.getElementById("selectBtn").addEventListener("click", () => {
      if (cryptoList.length === 0) {
        cryptoInfo.innerHTML = "<p>La liste des cryptomonnaies est vide.</p>";
        return;
      }

      const randomIndex = Math.floor(Math.random() * cryptoList.length);
      const selectedCrypto = cryptoList[randomIndex];

      cryptoInfo.innerHTML = `
        <p><strong>Nom :</strong> ${selectedCrypto.name}</p>
        <p><strong>Symbole :</strong> ${selectedCrypto.symbol}</p>
        <p><strong>Prix actuel :</strong> $${selectedCrypto.price.toLocaleString()}</p>
      `;
    });

    document.getElementById("updateListBtn").addEventListener("click", () => {
      try {
        const newCryptoList = JSON.parse(document.getElementById("cryptoList").value);
        if (!Array.isArray(newCryptoList)) {
          throw new Error("La liste mise à jour doit être un tableau.");
        }
        cryptoList = newCryptoList;
        alert("Liste des cryptomonnaies mise à jour avec succès !");
      } catch (error) {
        alert("Erreur lors de la mise à jour de la liste : " + error.message);
      }
    });
  </script>
</body>
</html>
